    - 'graspi_css_minify'
    - 'graspi_filerev'
    - 'graspi_manifest'
    - 'graspi_css_replace_urls'
  graspi_build_sass:
    - 'graspi_css_sass_compile'
    - 'graspi_css_concat'
    - 'graspi_css_minify'
    - 'graspi_filerev'
    - 'graspi_manifest'

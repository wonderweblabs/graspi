  graspi_build_scripts:
    - 'graspi_js_copy'
    - 'graspi_js_coffee_compile'
    - 'graspi_js_concat'
    - 'graspi_js_uglify'
  graspi_build_js:
    - 'graspi_js_copy'
    - 'graspi_js_concat'
    - 'graspi_js_uglify'
  graspi_build_coffee:
    - 'graspi_js_coffee_compile'
    - 'graspi_js_concat'
    - 'graspi_js_uglify'
  graspi_build_images:
    - 'graspi_images'
    - 'graspi_filerev'
    - 'graspi_manifest'
    - 'graspi_css_concat'
    - 'graspi_css_minify'
    - 'graspi_filerev'
    - 'graspi_manifest'
    - 'graspi_css_replace_urls'
  graspi_build_fonts:
    - 'graspi_fonts'
    - 'graspi_filerev'
    - 'graspi_manifest'
    - 'graspi_css_concat'
    - 'graspi_css_minify'
    - 'graspi_filerev'
    - 'graspi_manifest'
    - 'graspi_css_replace_urls'
  graspi_build_templates:
